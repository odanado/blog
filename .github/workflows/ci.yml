name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          cache: npm
          node-version-file: .node-version

      - name: npm ci
        run: |
          npm ci
        env:
          CI: true

      - name: Run lint
        run: |
          npm run lint
        env:
          CI: true

      - name: Run build
        run: |
          npm run build
        env:
          CI: true
          ORIGIN: https://blog.odan.dev
