name: Check build diff

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:

jobs:
  if-label:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'dependencies')
    steps:
      - run: echo Found dependencies label

  build-on-main:
    needs:
      - if-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: main
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: .node-version

      - run: npm ci
      - run: npm run build
        env:
          ORIGIN: https://blog.odan.dev

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-main
          path: dist

  build-on-current:
    needs:
      - if-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          cache: npm
          node-version-file: .node-version

      - run: npm ci
      - run: npm run build
        env:
          ORIGIN: https://blog.odan.dev

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-current
          path: dist

  check-build-diff:
    needs:
      - build-on-main
      - build-on-current
    outputs:
      diff-name-only: ${{ steps.diff-name-only.outputs.stdout }}
      diff-exit-code: ${{ steps.diff-name-only.outputs.exitCode }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: ${{ github.sha }}-main
          path: dist-main
      - uses: actions/download-artifact@v5
        with:
          name: ${{ github.sha }}-current
          path: dist-current

      - id: diff-name-only
        uses: gh640/command-result-action@v1
        with:
          command: diff -qr dist-main dist-current

  add-pr-comment:
    needs:
      - check-build-diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            # Check build diff report
            ```
            ${{ needs.check-build-diff.outputs.diff-name-only }}
            ```

  add-label:
    needs:
      - check-build-diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ needs.check-build-diff.outputs.diff-exit-code == 0 }}
        with:
          labels: no build diff
