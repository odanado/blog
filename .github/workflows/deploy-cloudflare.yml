name: Deploy to Cloudflare Pages

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, labeled, unlabeled]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "astro.config.mjs"
      - "tsconfig.json"
      - ".node-version"

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Deploy if: (not dependabot OR has deploy-preview label)
    if: |
      github.actor != 'dependabot[bot]' || 
      contains(github.event.pull_request.labels.*.name, 'deploy-preview')

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .node-version

      - name: npm ci
        run: |
          npm ci

      - name: Run build
        run: |
          npm run build
        env:
          ORIGIN: https://blog.odan.dev

      - name: Deploy to Cloudflare Pages
        id: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 62ca6c3fd8d892a609ad218d836182ff
          projectName: blog
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # For pull requests, deploy to preview branch
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.cloudflare.outputs.url }}';
            const environment = '${{ steps.cloudflare.outputs.environment }}';

            const comment = `## ðŸš€ Deployment Complete!

            **Preview URL**: ${url}
            **Environment**: ${environment}
            **Branch**: \`${{ github.head_ref || github.ref_name }}\`

            View the changes in your preview environment above.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
